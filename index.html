<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="toolbar">
            <h1 class="toolbar-title" >Pokédex</h1>
        </div>

        <div class="search">
            <img src="http://www.devmedia.com.br/imagens/2013/buscar_grey.png" class="search-icon">
            <label for="search-input">
                <input type="text" placeholder="Search Pokemon" class="search-input"/>
            </label>
        </div>
    </header>

    <main >
    <script src="./app.js"></script>
    </main>

    <div class="pagination">
        <button class="before"> < </button>
        <button class="active">1</button>
        <button class="page">2</button>
        <button class="page">3</button>
        <span>...</span>
        <button class="page">92</button>
        <button class="page">93</button>
        <button class="page">94</button>
        <button class="next"> > </button>
    </div>
</body>

</html>
